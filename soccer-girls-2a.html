<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Denver Post Bracket Builder</title>
    <script type='text/javascript' src='//code.jquery.com/jquery-1.11.0.js'></script>
    <link rel="stylesheet" type="text/css" href="sports-bracket.css">
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script type='text/javascript' src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>
    <script type='text/javascript'>
       $(window).load(function() {
            
            // Define spreadsheet URL
            var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/14VFtrF9Vv8Ic9eAbwB09PtReit_uZCTkHB6qelZDxTs/edit#gid=0';

            // Compile the Handlebars template
            var BracketTemplate = Handlebars.compile($('#bracket-template').html());

            // Load data
            $('#bracket').sheetrock({
                url: mySpreadsheet,
                rowTemplate: BracketTemplate
            });

            var mySpreadsheet2 = 'https://docs.google.com/spreadsheets/d/14VFtrF9Vv8Ic9eAbwB09PtReit_uZCTkHB6qelZDxTs/edit#gid=783789131';

            var BracketTemplate2 = Handlebars.compile($('#bracket-template2').html());

           $('#bracket-2').sheetrock({
                url: mySpreadsheet2,
                rowTemplate: BracketTemplate2
            });

            var mySpreadsheet3 = 'https://docs.google.com/spreadsheets/d/14VFtrF9Vv8Ic9eAbwB09PtReit_uZCTkHB6qelZDxTs/edit#gid=1562734885';

            var BracketTemplate3 = Handlebars.compile($('#bracket-template3').html());

            $('#bracket-3').sheetrock({
                url: mySpreadsheet3,
                rowTemplate: BracketTemplate3
            });

            var mySpreadsheet4 = 'https://docs.google.com/spreadsheets/d/14VFtrF9Vv8Ic9eAbwB09PtReit_uZCTkHB6qelZDxTs/edit#gid=817899974';

            var BracketTemplate4 = Handlebars.compile($('#bracket-template4').html());

            $('#bracket-4').sheetrock({
                url: mySpreadsheet4,
                rowTemplate: BracketTemplate4
            });

            var mySpreadsheet5 = 'https://docs.google.com/spreadsheets/d/14VFtrF9Vv8Ic9eAbwB09PtReit_uZCTkHB6qelZDxTs/edit#gid=203444850';

            var BracketTemplate5 = Handlebars.compile($('#bracket-template5').html());

            $('#bracket-5').sheetrock({
                url: mySpreadsheet5,
                rowTemplate: BracketTemplate5
            });
        });
    </script>
</head>

<body>
    <main id="tournament">
        <ul id="bracket" class="round round-1">
        <li class="round-info">Round 1<br>May 5</li>
            <script id="bracket-template" type="text/x-handlebars-template">                
                <li class="spacer">&nbsp;</li>
                <li class="game game-top">{{cells.round1top}}<span></span></li>
                <li class="game game-spacer">&nbsp;</li>
                <li class="game game-bottom">{{cells.round1bottom}}<span></span></li>
                <li class="spacer">&nbsp;</li>
                </script>
        </ul>
        <ul id="bracket-2" class="round round-2">
        <li class="round-info">Quarterfinals<br>May 8</li>
        <script id="bracket-template2" type="text/x-handlebars-template">
            <li class="spacer">&nbsp;</li>
            <li class="game game-top">{{cells.quarterstop}}<span></span></li>
            <li class="game game-spacer">&nbsp;</li>
            <li class="game game-bottom">{{cells.quartersbottom}}<span></span></li>
            <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-3" class="round round-3">
        <li class="round-info">Semifinals<br>May 13</li>
        <script id="bracket-template3" type="text/x-handlebars-template">
            <li class="spacer">&nbsp;</li>
            <li class="game game-top">{{cells.semistop}}<span></span></li>
            <li class="game game-spacer">&nbsp;</li>
            <li class="game game-bottom">{{cells.semisbottom}}<span></span></li>
            <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-4" class="round round-4">
        <li class="round-info">Finals<br>May 19</li>
        <script id="bracket-template4" type="text/x-handlebars-template">
            <li class="spacer">&nbsp;</li>
            <li class="game game-top">{{cells.finalstop}}<span></span></li>
            <li class="game game-spacer">&nbsp;</li>
            <li class="game game-bottom">{{cells.finalsbottom}}<span></span></li>
            <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-5" class="round round-5">
        <li class="round-info">&nbsp;</li>
        <script id="bracket-template5" type="text/x-handlebars-template">
            <li class="game game-top">{{cells.winner}}<span></span></li>
            </script>
        </ul>
    </main>
</body>
</html>
