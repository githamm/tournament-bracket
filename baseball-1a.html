<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>1A Baseball Tournament Bracket</title>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.11.0.js'></script>
    <link rel="stylesheet" type="text/css" href="sports-bracket.css">
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script type='text/javascript' src="https://chriszarate.github.io/sheetrock/dist/sheetrock.min.js"></script>
    <script type='text/javascript'>
        $(window).load(function() {

            // Define spreadsheet URL
            var mySpreadsheet1 = 'https://docs.google.com/spreadsheets/d/1xA8SvXA_kuh2R5r1h29DExlMINi9Ujyu8sh-o56jiEk/edit#gid=0';

            // Compile the Handlebars template
            var BracketTemplate1 = Handlebars.compile($('#bracket-template1').html());

            // Load data
            $('#bracket-1').sheetrock({
                url: mySpreadsheet1,
                query: "select A,B,C,D,E,F,G,H,I",
                rowTemplate: BracketTemplate1
            });

            var mySpreadsheet2 = 'https://docs.google.com/spreadsheets/d/1xA8SvXA_kuh2R5r1h29DExlMINi9Ujyu8sh-o56jiEk/edit#gid=894748319';

            var BracketTemplate2 = Handlebars.compile($('#bracket-template2').html());

            $('#bracket-2').sheetrock({
                url: mySpreadsheet2,
                query: "select A,B,C,D,E,F,G,H,I",
                rowTemplate: BracketTemplate2
            });

            var mySpreadsheet3 = 'https://docs.google.com/spreadsheets/d/1xA8SvXA_kuh2R5r1h29DExlMINi9Ujyu8sh-o56jiEk/edit#gid=641489088';

            var BracketTemplate3 = Handlebars.compile($('#bracket-template3').html());

            $('#bracket-3').sheetrock({
                url: mySpreadsheet3,
                query: "select A,B,C,D,E,F,G,H,I",
                rowTemplate: BracketTemplate3
            });

            var mySpreadsheet4 = 'https://docs.google.com/spreadsheets/d/1xA8SvXA_kuh2R5r1h29DExlMINi9Ujyu8sh-o56jiEk/edit#gid=1685345994';

            var BracketTemplate4 = Handlebars.compile($('#bracket-template4').html());

            $('#bracket-4').sheetrock({
                url: mySpreadsheet4,
                query: "select A,B,C",
                rowTemplate: BracketTemplate4
            });
        });
    </script>
</head>

<body>
    <main id="tournament">
        <ul id="bracket-1" class="round round-1">
            <li class="round-info">Quarterfinals
                <br>May 12</li>
            <script id="bracket-template1" type="text/x-handlebars-template">
                <li class="spacer">&nbsp;</li>
                <li class="game game-top"><span class="seed">{{cells.quarterstopseed}}</span>&nbsp;{{#if cells.quarterstopurl}} <a href="{{cells.quarterstopurl}}" target="_top">{{cells.quarterstopschool}}</a> {{else}} {{cells.quarterstopschool}} {{/if}} <span class="score">{{cells.quarterstopscore}}</span></li>
                <li class="game game-spacer">{{cells.quartersinfo}}</li>
                <li class="game game-bottom"><span class="seed">{{cells.quartersbottomseed}}</span>&nbsp;{{#if cells.quartersbottomurl}} <a href="{{cells.quartersbottomurl}}" target="_top">{{cells.quartersbottomschool}}</a> {{else}} {{cells.quartersbottomschool}} {{/if}} <span class="score">{{cells.quartersbottomscore}}</span></li>
                <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-2" class="round round-2">
            <li class="round-info">Semifinals
                <br>May 12</li>
            <script id="bracket-template2" type="text/x-handlebars-template">
                <li class="spacer">&nbsp;</li>
                <li class="game game-top"><span class="seed">{{cells.semistopseed}}</span>&nbsp;{{#if cells.semistopurl}} <a href="{{cells.semistopurl}}" target="_top">{{cells.semistopschool}}</a> {{else}} {{cells.semistopschool}} {{/if}} <span class="score">{{cells.semistopscore}}</span></li>
                <li class="game game-spacer">{{cells.semisinfo}}</li>
                <li class="game game-bottom"><span class="seed">{{cells.semisbottomseed}}</span>&nbsp;{{#if cells.semisbottomurl}} <a href="{{cells.semisbottomurl}}" target="_top">{{cells.semisbottomschool}}</a> {{else}} {{cells.semisbottomschool}} {{/if}} <span class="score">{{cells.semisbottomscore}}</span></li>
                <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-3" class="round round-3">
            <li class="round-info">Finals
                <br>May 16</li>
            <script id="bracket-template3" type="text/x-handlebars-template">
                <li class="spacer">&nbsp;</li>
                <li class="game game-top"><span class="seed">{{cells.finalstopseed}}</span>&nbsp;{{#if cells.finalstopurl}} <a href="{{cells.finalstopurl}}" target="_top">{{cells.finalstopschool}}</a> {{else}} {{cells.finalstopschool}} {{/if}} <span class="score">{{cells.finalstopscore}}</span></li>
                <li class="game game-spacer">{{cells.finalsinfo}}</li>
                <li class="game game-bottom"><span class="seed">{{cells.finalsbottomseed}}</span>&nbsp;{{#if cells.finalsbottomurl}} <a href="{{cells.finalsbottomurl}}" target="_top">{{cells.finalsbottomschool}}</a> {{else}} {{cells.finalsbottomschool}} {{/if}} <span class="score">{{cells.finalsbottomscore}}</span></li>
                <li class="spacer">&nbsp;</li>
            </script>
        </ul>
        <ul id="bracket-4" class="round round-4">
            <li class="round-info">&nbsp;</li>
            <script id="bracket-template4" type="text/x-handlebars-template">
                <li class="game game-top"><span class="seed">{{cells.championseed}}</span>&nbsp;{{#if cells.championurl}} <a href="{{cells.championurl}}" target="_top">{{cells.championschool}}</a> {{else}} {{cells.championschool}} {{/if}}</li>
            </script>
        </ul>
    </main>
</body>

</html>
